{% extends "base.html" %}
<!--Content-->
{% block content %}
<div class="container">
  <div class="row mt-5">
    <h4 class="text-center text-muted">All Task</h4>
    {% for task in tasks %}
    <div class="col-md-4 mt-4">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h4 class="card-title">{{ task.task_title }}</h4>
          <p class="py-3">{{ task.task_description }}</p>
          <div class="d-flex gap-1">
            {% for category in task.categories.all %}
            <button class="btn btn-outline-secondary btn-sm disabled">
              {{ category.name }}
            </button>
            {% endfor %}
          </div>
          <div class="mt-3">
            {% if task.is_completed %}
            <a  class="btn btn-light disabled">Completed</a>
            {% else %}
            <a href="{% url "edit_task" task.id %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url "delete_task" task.id %}" class="btn btn-danger btn-sm">Delete</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
